<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pantalla">

            <div class="juego">
                <div class="cards">
                    <div id="Card" class="contenidoCard">
                        <div class="imgCard">
                            <img src="images/cerezas.png" alt="Cerezas Card">
                        </div>

                        <img id="imagen"  class="back" src="images/texturaNaranja.jpeg" alt=""> 

                        <div class="titleCard">
                            <span>Cerezas</span>
                        </div>
                    </div>

                    <div id="Card2" class="contenidoCard">
                        <div class="imgCard">
                            <img src="images/cerezas.png" alt="Cerezas Card">
                        </div>

                        <img id="imagen2" class="back" src="images/texturaAmarilla.jpeg" alt="">

                        <div class="titleCard">
                            <span>Cerezas</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="controladores">
                <div class="cronometro">
                    <span>Tiempo:</span>
                    <span>0:00</span>
                </div>
                <div class="puntaje">
                    <span>Puntaje: </span>
                    <span>0</span>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
